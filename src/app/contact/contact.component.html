<article class="box">
    <h1>Contact me</h1>
    <form action="#" method="POST" class="message-form">
        <div class="input-box">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Inter Your Name">
        </div>
        <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="emai" placeholder="Inter Your Email">
        </div>
        <div class="input-box">
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="15" placeholder="Inter Your Message..."></textarea>
        </div>
        <div class="input-box">
            <input type="submit" class="send-btn btn">
        </div>
    </form>
    <table class="call-table">
        <caption>active hours</caption>
        <tr>
            <th></th>
            <th>sat</th>
            <th>mon</th>
            <th>wed</th>
        </tr>
        <tr>
            <th>morning</th>
            <td>9:00</td>
            <td>11:00</td>
            <td>-</td>
        </tr>
        <tr>
            <th>afternoon</th>
            <td>-</td>
            <td>16:00</td>
            <td>18:30</td>
        </tr>
    </table>
</article>
